<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat">
        <div class="top-nav">
            <div class="con">
                <p>User:</p>
                <p class="user">Brad</p>
            </div>
            <a href="/" class="back">Leave Room</a>
        </div>
        <div class="chat-public">
            <div class="users">
                <div class="a">
                    <p>Room:</p>
                    <p class="room"></p>
                </div>
                <p class="c">Users:</p>
                <div class="b"></div>
            </div>
            <div class="output"></div>
        </div>
        <div class="bot-nav">
            <form class="form-mesage">
                <input type="text" id="msg" placeholder="Enter Message" required autocomplete="off"/>
                <button class="btn">Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
